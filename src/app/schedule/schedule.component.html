<h1>{{schedule.date | date : 'fullDate'}}</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of schedule.songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td *ngIf="song.spotifyUrl">
                <div [innerHTML]="song.spotifyUrl">123</div>
            </td>
        </tr>
    </tbody>
</table>
