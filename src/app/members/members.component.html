<div class="row">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let member of members">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{member.name}}</h3>
                Roles:
                <ul>
                    <li *ngFor="let role of member.roles">{{role}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
